<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20"
          [formGroup]="perfilForm"
          (ngSubmit)="updateProfile()">

          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>

              <input type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre del usuario"
                formControlName="nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>

              <input type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Correo electronico"
                formControlName="email">
            </div>
          </div>

          <button type="submit"
            class="btn btn-success waves-effect waves-light m-r-10 btn-block"
            [disabled]="perfilForm.invalid">

            <i class="fa fa-save mr-1"></i>
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>

        <h6 class="card-subtitle">Imagen del usuario</h6>

        <img src=""
          alt="">

        <div class="d-flex flex-column">
          <input type="file">

          <button type="button"
            class="btn btn-success waves-effect waves-light m-r-10 mt-4"><i
              class="fa fa-save mr-1"></i>
            Cambiar imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
