<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text"
          class="form-control"
          placeholder="Buscar usuario..."
          #txtTermino />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast"
  *ngIf="cargando">

  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>

      <i class="fa fa-spin fa-refresh fa-2x"></i>

      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>

<div class="row animated fadeIn fast"
  *ngIf="!cargando">

  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Medicos ({{medicos.length}})</h4>
            <h6 class="card-subtitle">Medicos registrados en mi aplicaci√≥n</h6>
          </div>
          <div class="col-4">
            <div class="mb-2 text-right">
              <button class="btn btn-primary"
                (click)="crearMedico()"><i class="fa fa-user-md mr-2"></i>Crear
                Medico</button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">foto</th>

                <th>Nombre</th>

                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">

                <td class="text-center">
                  <img [src]="medico.img | imagen:'hospitales'"
                    [alt]="medico.nombre"
                    class="avatar">
                </td>

                <td>
                  {{medico.nombre}}
                </td>

                <td class="text-nowrap text-center">
                  <a data-toggle="tooltip"
                    class="cursor"
                    data-original-title="Guardar cambios"> <i
                      class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>

                  <a data-toggle="tooltip"
                    class="cursor"
                    data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
