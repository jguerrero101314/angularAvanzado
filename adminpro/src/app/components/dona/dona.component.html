<div class="card">
  <div class="card-body"></div>
  <h3 class="ml-2">{{valor}}</h3>
  <div style="display: block;">
    <canvas
      baseChart
      [data]="doughnutChartData"
      [labels]="doughnutChartLabels"
      chartType="doughnut"
      [colors]="colors"
    >
    </canvas>
  </div>
</div>
