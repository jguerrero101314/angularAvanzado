<div class="input-group">
  <span class="input-group-btn">
    <button
      (click)="cambiarValor(-5)"
      [ngClass]="btnClass"
      type="button"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" min="0" max="100" [(ngModel)]="progreso" placeholder="Progreso" />
  <span class="input-group-btn">
    <button
      (click)="cambiarValor(5)"
      [ngClass]="btnClass"
      type="button"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
